{% extends 'blog/basic.html' %}
{% block css%}
.col-xs img{
width:30px
height:30px;
}
{% endblock%}
{% block body %}

<div class="container">


<div class="row my-2">
    {% for item in myposts %}

        <div class="col-md-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.head1}}</strong>
                    <h3 class="mb-0">{{item.title}}</h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto">{{item.head2}}</p>
                    <a href="blog/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto  d-sm-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="180">

                </div>
            </div>
        </div>
{% if forloop.counter|divisibleby:2 %}
    </div><div class="row my-2">
    {% endif %}

    {% endfor %}

</div>

{% endblock %}
